<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nome = prompt('Qual é o seu nome?') // Vai perguntar o nome...
        document.write(`Ola, <strong>${nome}! Seu nome tem ${nome.length} letras.<br>`) // Usando template string para mostrar o tamanho do nome...
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`) // Usando template string para mostrar o nome em maiúsculas...
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) // Usando template string para mostrar o nome em minúsculas...
    </script>
</body>

</html>
